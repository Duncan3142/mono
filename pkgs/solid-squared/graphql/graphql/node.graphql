"""
A Base64 encoded string of the following format:
	urn:{partition}:{authority}:{provider}:{client}:{service}:{type}:{id}<[/{pathSegment}]>
"""
scalar URN

"""
Base node
"""
interface Node {
	urn: URN!
}

"""
Node queries
"""
type Query {
	"""
	Get a node by URN
	"""
	node(urn: URN!): Node
}

"""
Cursor direction
"""
enum CursorDirection {
	ASC
	DESC
}

"""
Page info
"""
type PageInfo {
	hasNextPage: Boolean!
	hasPreviousPage: Boolean!
	startCursor: String
	endCursor: String
}
