"""
User edge
"""
type UserEdge {
	node: User! # The actual User object
	cursor: String! # A cursor for pagination
}

"""
User connection
"""
type UserConnection {
	edges: [UserEdge!]!
	pageInfo: PageInfo!
}

"""
User node
"""
type User implements Node {
	urn: URN!
	name: String!
	email: String!
	games: GameConnection!
}

"""
User queries
"""
type Query {
	"""
	Current user
	"""
	self: User!

	"""
	Get a user by URN
	"""
	user(urn: URN!): User!
}
