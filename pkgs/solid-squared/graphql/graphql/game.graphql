"""
Game node
"""
interface Game implements Node {
	urn: URN!
	name: String!
}

"""
Game edge
"""
type GameEdge {
	node: Game! # The actual Game object
	cursor: String! # A cursor for pagination
}

"""
Game connection
"""
type GameConnection {
	edges: [GameEdge!]!
	pageInfo: PageInfo!
}

"""
Game queries
"""
type Query {
	"""
	Get a game by URN
	"""
	game(urn: URN!): Game!
}
