name: Git Tools CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - ".github/workflows/pkgs.git-tools.ci.yml"
      - "pkgs/git-tools/**"
      - "!pkgs/git-tools/.changeset/*"
      - "!pkgs/git-tools/CHANGELOG.md"

jobs:
  ci:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    name: Git Tools CI
    uses: ./.github/workflows/generic.pkgs.ci.yml
    with:
      working-directory: ${{ vars.GIT_TOOLS_DIR }}
      pr-branch: ${{ github.head_ref }}
