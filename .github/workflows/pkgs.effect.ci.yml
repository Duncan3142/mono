name: Effect CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - ".github/workflows/pkgs.effect.ci.yml"
      - "pkgs/effect/**"
      - "!pkgs/effect/.changeset/*"
      - "!pkgs/effect/CHANGELOG.md"

jobs:
  ci:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    name: Effect CI
    uses: ./.github/workflows/generic.pkgs.ci.yml
    with:
      working-directory: ${{ vars.EFFECT_DIR }}
      pr-branch: ${{ github.head_ref }}
